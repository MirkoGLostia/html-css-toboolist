<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="background-white">
        <!-- header: title -->
        <header>
            <img id="logo" src="img/Logo.png" alt="page-logo">
            <span id="header-title">Toboolist</span>
        </header>
    </div>
<!-- main: toolbar and 3 section info -->
    <main>
        <section class="background-white main-div">
            <!-- toolbar -->
            <div id="toolbar">
                <button id="button">Add Task</button>
                <input id="input" type="text" placeholder="Add Section">
            </div>
        </section>
        <section class="background-white main-div">
            <!-- new task, today and upcoming -->
            <div class="distance">
                <h2>New Task</h2>
                <ul class="list-general">
                    <li><span class="done"></span> Quarterly Newsletter</li>
                </ul>
            </div>

            <div class="distance">
                <h2>Today</h2>
            </div>

            <div class="distance">
                <h2>Upcoming</h2>
            </div>
        </section>
    </main>
</body>
</html>
